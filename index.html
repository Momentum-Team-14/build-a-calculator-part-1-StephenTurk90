<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
          <div class="calculator-display"></div>
    
          <div class="calculator-keys">
            <button class="divi button" data-action="divide">รท</button>
            <button class="multi button" data-action="multiply">&times;</button>
            <button class="minus button" data-action="subtract">-</button>
            <button class="addition button" data-action="add">+</button>
            <button class="number7 button">7</button>
            <button class="number8 button">8</button>
            <button class="number9 button">9</button>
            <button class="number4 button">4</button>
            <button class="number5 button">5</button>
            <button class="number6 button">6</button>
            <button class="number1 button">1</button>
            <button class="number2 button">2</button>
            <button class="number3 button">3</button>
            <button class="number0 button">0</button>
            <button class="decimal button" data-action="decimal">.</button>
            <button class="clearKey button" data-action="clear">C</button>
            <button class="key-equal" data-action="calculate">=</button>
          </div>
        </div>
      </div>

</body>
</html>
