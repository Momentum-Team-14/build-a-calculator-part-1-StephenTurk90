<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="sheetsheet" />

</head>

<body>

    <div class="row">
        <div class="button">
            <div class="clear"> C </div>
        </div>
        <!-- clear / reset button -->

            <div class="answer"> ANSWER </div>
        <!-- answers go in this box, it is not a button -->

    </div>
<!--End of First row -->
    
    <div class="row">
        <div class="button">
            <div class="number"> 7 </div>
        </div>
        <!-- button for 7 -->

        <div class="button">
            <div class="number"> 8 </div>
        </div>
        <!-- button for 8 -->

        <div class="button">
            <div class="number"> 9 </div>
        </div>
        <!-- button for 9 -->

        <div class="right-button">
            <div class="operator">
                <div class="divide"> / </div>
            </div>
        </div>
        <!-- right side button for "divide operator" -->

    </div>
<!--End of second row -->

    <div class="row">
        <div class="button">
            <div class="number"> 4 </div>
        </div>
        <!-- Number 4 button -->

        <div class="button">
            <div class="number"> 5 </div>
        </div>
        <!-- Number 5 button -->

        <div class="button">
            <div class="number"> 6 </div>
        </div>
    
        <div class="right-button">
            <div class="multiply"> X </div>
        </div>
    </div>
<!-- End of third row -->

    <div class="row">
        <div class="number"> 1 </div>
        <div class="number"> 2 </div>
        <div class="number"> 3 </div>
        <div class="minus"> - </div>
    </div>
<!-- End of third row -->
    
    <div class="row">
        <div class="number"> 0 </div>

        <div class="decimal"> . </div>

        <div class="equals"> = </div>

        <div class="add"> + </div>
    </div>
<!-- End of final row -->
    
</body>
</html>
